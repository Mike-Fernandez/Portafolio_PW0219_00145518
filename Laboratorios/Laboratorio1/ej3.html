<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Fake E-mail sign up</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" placeholder="Nombre1">
            <input type="text" placeholder="Nombre2">
            <br>
            <label for="last name">Last name: </label>
            <input type="text" placeholder="Apellido1">
            <input type="text" placeholder="Apellido2">
            <br>
            <label for="birth">Birthday: </label>
            <input type="date" placeholder="Miguel">
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="F"> <label for="female">F</label>
            <input type="radio" name="gender" value="M"> <label for="male">M</label>
            <input type="radio" name="gender" value="O"> <label for="other">Other:</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>Sign-up Information:</legend>
            <label for="email">E-mail:</label>
            <input type="text" placeholder="example@gmail.com">
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" placeholder="Password">
        </fieldset>
        <input type="button" name="Submit" value="Submit">
        <input type="button" name="Reset" value="Reset Fields">
    </form>
</body>
</html>
