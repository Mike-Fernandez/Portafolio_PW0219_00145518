<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Journal</title>
    </head>
    <body>
        <div class="container">
            <br>
                <div class="jumbotron">
                    <h1>
                        Registro de actividades por día.
                    </h1>
                    
                    <div class="form-group">
                        <label for="carnet" class=" col-form-label">Eventos en el día (separados por comas): </label><br>
                        <input class="form-control" type="text" name="carnet" id="carnet_field">
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="late_switch">
                            <label class="custom-control-label" for="late_switch">Sucedió algún accidente?</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" id="submit_btn" disabled>Ingresar</button>
                    </div>
                </div>
            <hr>
            <section>
                <table class="table table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Carnet</th>
                            <th scope="col">Horario de laboratorio</th>
                            <th scope="col">Hora de ingreso</th>
                            <th scope="col">Tarde?</th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                    
                    </tbody>
                </table>
            </section>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
